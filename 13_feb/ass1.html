    <style>
       body
{
    background-color: #F6F7C1;
}
div 
{
    height: 500px;

    background-size: cover;
    background-position: 100% 50%;

    animation-name: change_bg;
    animation-duration: 8s;
}
@keyframes change_bg{
    from {background-image: url('https://starinfra.in/wp-content/uploads/2013/04/net-solutions-01-1600x800.jpg');}
    to {background-image: url('https://starinfra.in/wp-content/uploads/2013/04/net-solutions-10.jpg');}
    
}
 
    </style>
</head>

    <div class="bg-color">
